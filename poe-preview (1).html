    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Acara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .login-form, .calendar {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar table, .calendar th, .calendar td {
            border: 1px solid #ddd;
        }
        .calendar th, .calendar td {
            padding: 8px;
            text-align: left;
        }
        .calendar th {
            background-color: #35424a;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manajemen Acara</h1>
        <img id="logo" src="your-logo.png" alt="Logo" style="max-width: 100px;">
    </header>

    <div class="container">
        <div class="login-form" id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Masuk</button>
        </div>

        <div class="calendar" id="calendar">
            <h2>Kalender Acara</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Acara</th>
                        <th>Lokasi</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Data kalender akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'alfamusic01' && password === '99') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('calendar').style.display = 'block';
                loadCalendar();
            } else {
                alert('Username atau password salah!');
            }
        }

        function loadCalendar() {
            const events = [
                { date: '2024-12-01', event: 'Rapat Proyek', location: 'Ruang Meeting 1' },
                { date: '2024-12-05', event: 'Pelatihan Karyawan', location: 'Ruang Pelatihan' },
                { date: '2024-12-10', event: 'Acara Tahunan', location: 'Auditorium' }
            ];

            const tbody = document.getElementById('calendar-body');
            events.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${event.date}</td><td>${event.event}</td><td>${event.location}</td>`;
                tbody.appendChild(row);
            });
        }

        document.getElementById('login-form').style.display = 'block';
    </script>


</body></html>
